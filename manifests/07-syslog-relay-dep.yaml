apiVersion: apps/v1
kind: Deployment
metadata:
  name: syslog-relay
spec:
  selector:
    matchLabels:
      app: syslog-relay
  replicas: 1
  template:
    metadata:
      labels:
        app: syslog-relay
    spec:
      nodeSelector:
        kubernetes.io/hostname: kube-node-1
      containers:
      - image: syslog-ng:test
        name: syslog-relay
        ports:
        - containerPort: 9577
          name: metrics
        - containerPort: 7601
          name: logs
        command: ["/bin/sh","-c"]
        args: ['/bin/syslog_ng_exporter --telemetry.address=":9577" --log.format="logger:stderr?appname=syslog-relay" --socket.path="/var/lib/syslog-ng/syslog-ng.ctl" & /usr/sbin/syslog-ng -F']
        volumeMounts:
        - mountPath: /var/log
          name: varlog
        - mountPath: /etc/syslog-ng
          name: syslog-ng-config
        - mountPath: /var/result
          name: logs-dest
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
      volumes:
      - hostPath:
          path: /var/lib/docker/containers
          type: ""
        name: varlibdockercontainers
      - name: varlog
        hostPath:
          path: /var/log
      - name: logs-dest
        persistentVolumeClaim:
          claimName: syslog-relay-log-dest
      - configMap:
          defaultMode: 420
          name: syslog-relay-config
        name: syslog-ng-config
      nodeSelector:
        kubernetes.io/hostname: kube-node-1
      securityContext:
        fsGroup: 0
        runAsGroup: 0
        runAsUser: 0